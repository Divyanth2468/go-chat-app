<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/styles.css" />

    <style></style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
          <div
            class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
          >
            <hr />
            <div id="current-user"></div>

            <div class="friends-list mt-4">
              <h5>Your Friends</h5>
              <ul class="list-group" id="friend-list"></ul>
            </div>

            <!-- Dropdown for All Users -->
            <div class="mt-4 w-100">
              <button
                class="btn btn-secondary w-100"
                type="button"
                data-toggle="collapse"
                data-target="#allUsersList"
                aria-expanded="false"
                aria-controls="allUsersList"
              >
                All Users
              </button>
              <div class="collapse mt-2" id="allUsersList">
                <ul class="list-group" id="allUsers">
                  <!-- Dynamically populate this -->
                </ul>
              </div>
            </div>

            <!-- Dropdown for Pending Requests -->
            <div class="mt-4 w-100">
              <button
                class="btn btn-secondary w-100"
                type="button"
                data-toggle="collapse"
                data-target="#pendingRequestsList"
                aria-expanded="false"
                aria-controls="pendingRequestsList"
              >
                Pending Friend Requests
              </button>
              <div class="collapse mt-2" id="pendingRequestsList">
                <ul class="list-group">
                  <!-- Dynamically populate this -->
                </ul>
              </div>
            </div>

            <div class="logout-btn-container">
              <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
          </div>
        </div>

        <div class="placeholder-message" id="placeholder-message">
          <h2>Please select a chat to start messaging</h2>
        </div>

        <div
          class="col py-3 chat-interface"
          id="chat-interface"
          style="display: none !important"
        >
          <div id="friend-name">
            <div class="active-friend">
              <img
                src="https://robohash.org/${encodeURIComponent(data.UserName)}?size=50x50"
                alt="${data.UserName}"
              />
              <div>
                <strong id="friend-name-text">${ data.UserName }</strong>
              </div>
            </div>
          </div>
          <div id="chat-messages" class="messages">
            <!-- Chat messages will appear here -->
          </div>
          <div class="chat-input">
            <input
              type="text"
              id="chat-message"
              class="form-control"
              placeholder="Type your message..."
            />
            <button class="btn btn-primary" id="send-message-btn">Send</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/public/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
